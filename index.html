<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RL Fishing Sim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    h1 {
      color: #4cc9f0;
      margin: 0;
      font-size: 24px;
    }


    .utility-btn {
      background: #2d3748;
      color: #dbe7ff;
      border: 1px solid #4a5568;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .utility-btn:hover {
      background: #4a5568;
      color: #fff;
    }

    #hamburger-btn {
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      position: relative;
    }

    #hamburger-btn:hover {
      background: #3a56d4;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .speed-controls {
      display: flex;
      gap: 8px;
      margin-right: 6px;
    }

    .speed-btn {
      background: #2d3748;
      color: #a0aec0;
      border: 1px solid #4a5568;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .speed-btn:hover {
      background: #4a5568;
      color: #fff;
    }

    .speed-btn.active {
      background: #4361ee;
      color: white;
      border-color: #4361ee;
    }

    .main-content {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    #main-canvas {
      flex: 1;
      border: 2px solid #4361ee;
      background: #0f3460;
      display: block;
    }

    #brain-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #16213e;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
    }

    #brain-panel.show {
      transform: translateX(0);
    }

    .panel-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #4cc9f0;
    }

    .panel-section h2 {
      color: #4cc9f0;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .param-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .param-label {
      color: #a0a0c0;
    }

    .param-value {
      color: #fff;
      font-weight: 500;
    }

    .q-value-bar-container {
      background: #0f3460;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .q-value-bar {
      height: 100%;
      background: linear-gradient(90deg, #4cc9f0, #4361ee);
      border-radius: 10px;
      transition: width 0.3s ease;
      min-width: 2px;
    }

    .q-value-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .q-value-label {
      color: #a0a0c0;
    }

    .q-value-number {
      color: #fff;
      font-family: monospace;
    }

    .favoring {
      text-align: center;
      margin-top: 15px;
      padding: 8px;
      background: rgba(76, 201, 240, 0.1);
      border-radius: 6px;
      font-weight: bold;
      color: #4cc9f0;
      font-size: 14px;
    }

    .decision-info {
      background: rgba(67, 97, 238, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .decision-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .action-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .action-lake {
      background: #4361ee;
      color: white;
    }

    .action-river {
      background: #4cc9f0;
      color: #1a1a2e;
    }


    #day-log-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: min(460px, 95vw);
      height: 100%;
      background: rgba(13, 22, 47, 0.98);
      color: #e8f2ff;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      transform: translateX(-105%);
      transition: transform 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 16px rgba(0, 0, 0, 0.5);
    }

    #day-log-panel.show {
      transform: translateX(0);
    }

    .log-entry {
      border: 1px solid rgba(76, 201, 240, 0.2);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(67, 97, 238, 0.08);
      font-size: 13px;
    }

    .log-entry strong {
      color: #80d8ff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>RL Fishing Simulator</h1>
      <div class="header-controls">
        <div class="speed-controls">
          <button class="speed-btn" data-speed="2000">Slow</button>
          <button class="speed-btn active" data-speed="1000">Normal</button>
          <button class="speed-btn" data-speed="200">Fast</button>
        </div>
        <button id="day-log-btn" class="utility-btn" aria-label="Toggle day log panel">ðŸ“œ Day Log</button>
        <button id="hamburger-btn" aria-label="Toggle brain panel">â˜°</button>
      </div>
    </div>
    <div class="main-content">
      <canvas id="main-canvas"></canvas>
      <div id="day-log-panel"></div>
      <div id="brain-panel"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
